<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flask PWA</title>

    <!-- Basic declarations and Meta descriptions -->
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='images/icon-96.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#CBD394">
    <meta name="description" content="A demo flask progressive web app">

    <!-- Web app manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- iOS -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-96.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="offline-notification">You are offline. Please check your connection.</div>

<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">FLASK-PWA</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{{ url_for('home') }}">Home</a>
            <a class="p-2 text-dark" href="{{ url_for('other_page') }}">Another Page</a>
        </nav>
    </div>
</header>

<main role="main">
    <div class="container">
        <div class="jumbotron mt-3 bg-light">
            <h1>Flask Progressive Web App (PWA)</h1>
            <p class="lead">부트스트랩 PWA FLASK 기본구조</p>
            <a class="btn btn-light" href="#" id="add-button">홈 화면에 추가하기</a>
        </div>
    </div>

    <div class="container">
        {% block body %}

        {% endblock %}
    </div>
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">&copy; SHINJIYOUNG</span>
  </div>
</footer>
<!-- Optional JavaScript -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
